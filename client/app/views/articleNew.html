
<h2>New Article </h2>

<!-- Form Creation Article -->
<form class="form-horizontal col-md-6" role="form" name="formNewArticle" novalidate>
  <!-- Title -->
  <div class="form-group">
    <label class="col-md-3 control-label">Title</label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="title" ng-model="fileTitle" placeholder="Article" required>
      <span class="help-block" ng-show="formNewArticle.title.$error.required">Title is required!</span>
    </div>  
  </div>
  
  <!-- Content -->
  <div class="form-group">
    <label class="col-md-3 control-label">Content</label>
    <div class="col-md-9">
      <textarea class="form-control" name="content" ng-model="fileContent" cols="30" rows="10" placeholder="Content" required></textarea>
      <span class="help-block" ng-show="formNewArticle.content.$error.required">Content is required!</span> 
    </div>  
  </div>  
  
  <!-- Category -->
  <div class="form-group">
    <label class="col-md-3 control-label">Category</label>
    <div class="col-md-9">
      <select class="form-control" name="category" 
      ng-model="fileCategory" 
      ng-options="category.name for category in categories" required>
        <option value="">--Select category--</option>
      </select>
      <span class="help-block" ng-show="formNewArticle.category.$error.required">Category is required!</span>
    </div>  
  </div>  

  <div ng-show="success" class="alert alert-success" role="alert">{{ msgSuccess }}</div>

  <!-- Button -->
  <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button ng-disabled="!formNewArticle.$valid" class="btn btn-primary" ng-click="createArticle(formNewArticle)">Create Article</button>
      </div>
  </div>
</form>
