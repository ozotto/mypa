<h3>Test Bootstrap</h3>
 <!-- <div ng-show="{{hello}}">this is a welcome message</div> 
  <div ng-show="!hello">this is a goodbye message</div>
  -->
  <div ng-show="hello == 'show'">holaaaaa eheho sao </div> 
  <div ng-show="hello == 'category'">Vamos que funciona </div> 
  <button class="btn btn-primary" ng-click="show()">OK</button>
  

  <div style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div><!--
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
    </div>
    <div class="col-md-6">
      Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
      <br />Enter a negative number or 0 to stop the interval.
    </div>
  </div>
-->
